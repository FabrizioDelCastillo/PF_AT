<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>RECARGAS WEB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #000000 0%, #ff0000 100%); /* Fondo difuminado de negro a rojo */
            color: white;
            text-align: center;
            padding: 50px 0; /* Ajuste del padding en el eje vertical */
            margin: 0; /* Asegura que no haya m치rgenes externos */
            min-height: 100vh; /* Ocupa toda la altura visible del viewport */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Alinea el contenido al centro vertical */
            align-items: center;
        }
        .button-container {
            background-color: rgba(0, 0, 0, 0.5); /* Fondo negro con 50% de opacidad */
            padding: 20px; /* Espacio alrededor de los botones */
            border-radius: 10px; /* Bordes redondeados */
            width: 100%; /* Ancho del contenedor al 100% */
            max-width: 600px; /* Ancho m치ximo */
            display: flex;
            justify-content: center; /* Centra los elementos horizontalmente */
            align-items: center; /* Centra los elementos verticalmente */
            flex-wrap: wrap; /* Permite que los botones se envuelvan si no caben en una sola l칤nea */
        }
        .button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px; /* Espacio entre los botones */
            transition-duration: 0.4s;
            cursor: pointer;
            flex: 1; /* Para que los botones ocupen el espacio disponible */
            max-width: 200px; /* Ancho m치ximo para los botones */
            border-radius: 5px; /* Bordes redondeados para el bot칩n */
        }
        .button-green {
            background-color: #00a86b;
        }
        .button:hover {
            background-color: white;
            color: black;
        }
        h1 {
            margin-top: 0; /* Elimina el margen superior predeterminado */
        }
    </style>
</head>
<body>
    <h1>游땕 Subir la database &#x1F4C3;</h1>
    <div class="button-container">
        <a href="{% url 'inicio_login' %}" class="button button-green">CALIMACO</a>
        <a href="{% url 'cargar_archivo_gestionrw' %}" class="button">GESTION</a>
    </div>
</body>
</html>
