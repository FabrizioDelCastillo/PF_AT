{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cargar db Gesti√≥n</title>
    <link
      rel="shortcut icon"
      href="{% static 'ASSETS/imgs/favicon.ico' %}"
      type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="{% static 'assets/css/home.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/file.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/loading.css' %}" />
    <style>
      /* Estilos personalizados */
      .verde {
        background-color: #28a745 !important; /* Verde de Bootstrap */
        color: white !important;
      }
    </style>
  </head>
  <body>
    <div class="contentLoading" style="display: none">
      <div class="loading-overlay">
        <span class="loader"></span>
        <aside>Cargando, por favor espere ...</aside>
      </div>
    </div>

    <div class="container text-center py-5">
      <span id="respuesta"></span>
      <div class="row mt-5 mb-2">
        <div class="col-md-12">
          <h1 class="text-center titulo text-uppercase">
            Cargar Archivo XLSX - XLS - CSVüòÉ üëç
            <hr />
          </h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <form
            action="{% url 'cargar_archivo_gestionrw' %}" name="formXLSX_RW" id="formXLSX_RW" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label class="input-file">
              <b class="btn btn-primary file">
                <i class="bi bi-file-earmark-excel"></i>
                Selecciona un archivo  XLSX, XLS, CSV
              </b>
              <input
                type="file"
                name="archivo"
                id="archivo"
                class="fileInput verde"
                accept=".xlsx, .xls, .csv" />
            </label>

            <div class="d-grid gap-2 col-6 mx-auto mt-5">
              <button class="btn btn-primary azul" type="submit">
                Cargar Data
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{% static 'assets/js/form.js' %}"></script>
    <script src="{% static 'assets/js/custom_file.js' %}"></script>
  </body>
</html>
